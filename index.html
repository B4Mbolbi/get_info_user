<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="info">Выбери, какую стату хочешь получить</div>
		<button class="aspect" value='total_kills' onclick='send_data(this)' />по килам</button>
		<button class="aspect" value='total_wins' onclick='send_data(this)'>по победам</button>
		<button class="aspect" value='total_shots' onclick='send_data(this)'>по shots из оружия</button>
		<button class="aspect" value='total_hits' onclick='send_data(this)'> по hits из оружия</button>
		<button class="aspect" value='total_rounds' onclick='send_data(this)'>по раундам</button>
		<button class="aspect" value='last_match' onclick='send_data(this)'>по матчам</button>
		<button class="aspect" value='total_gun' onclick='send_data(this)'>по оружию</button>
		<button class="aspect" value='total_matches' onclick='send_data(this)'>по кол-ву матчей</button>
		<button class="aspect" value='total_gg' onclick='send_data(this)'>по выигрышным матчам</button>
		<button class="aspect" value='steam_stat' onclick='send_data(this)'>стим статистика</button>
	</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>	
<script src="main.js"></script>

</html>
